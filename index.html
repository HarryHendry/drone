<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/images/drone-logo.png">
            <h4 class="logo">Drone AI</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-link" href="#">Specs</a></li>
                <li ><a class="nav-link" href="#">Products</a></li>
                <li ><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="/images/cart.svg">
        </div>
    </header>
    
    
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Drone AI</h1>
                    <p>The future of Drones is here. Starting with the Drone AI-1.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">Drone AI-1</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="/images/drone_PNG195.png">
            </div>
        </section>
            <div class="drone-select">
                <img src="/images/arrow-left.svg">
                <img src="/images/dot.svg">
                <img src="/images/dot-full.svg">
                <img src="/images/dot-full.svg">
                <img src="/images/arrow-right.svg">
            </div>

     
    </main>
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="/script.js"></script>
